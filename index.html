<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <div class="title">My Lil' Liberry</div>
            <div class="log-in">Log In</div>
        </div>
        <div class="add-button">
            <a href="#add-popup">
                <button onclick=><img src="./images/plus-circle-outline.svg" alt="Image"></button>
            </a>
        </div>
        <div class="modal" id="add-popup">
            <div class="content">
                <p id="form-header">Add a book!</p>
                <form id="add-book-form">
                    <input type="text" minlength="2"  maxlength="50" placeholder="Title">
                    <input type="text" minlength="2"  maxlength="50" placeholder="Author">
                    <input type="number" minlength="2"  maxlength="50" placeholder="Pages">
                </form>
                <div class="read-yet">
                    <label for="read">Read yet?</label>
                    <input type="checkbox" id="read" name="read" value="true">
                </div>
                <button id="submit">Submit</button>
                <a href="#"
                class="box-close">
                 x
             </a>
            </div>
        </div>
        <div class="main">
            <div class="card-holder">
            </div>
        </div>
    </div>
</body>
</html>
